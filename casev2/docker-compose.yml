services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: exchange
      POSTGRES_PASSWORD: exchange
      POSTGRES_DB: exchange
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: >
      postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all -c max_connections=200
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U exchange" ]
      interval: 2s
      timeout: 2s
      retries: 10

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      EXCHANGE_DATABASE_URL: postgresql+asyncpg://exchange:exchange@db:5432/exchange
      EXCHANGE_ADMIN_API_KEY: admin-secret-key-temporary
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1"

volumes:
  pgdata:
